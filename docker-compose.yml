version: "3.8"

services:
  quiz-api:
    build: .
    container_name: quiz_api
    restart: unless-stopped
    ports:
      - "8050:8050"
    env_file: .env
    environment:
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8050/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
